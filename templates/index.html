{% extends 'base.html' %} {% block content %}
<main>
  <div class="container">
    <div class="jumbotron rounded text-center rounded mb-5">
      <h1 class="display-3">To do list</h1>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <form action="/" method="POST" class="d-flex w-50">
        {{form.todo(placeholder="eg. Shoping, cleaning, go to the park", class="form-control mr-3")}}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="justify-content-center">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">To do</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody class="table-striped">
          <tr>
            {% for todo in todos %}
            <th scope="row">{{todo.content}}</th>
            <th scope="row">x</th>
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock content %}
