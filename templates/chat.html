{% extends 'base.html' %} {% block content %}
<section class="mt-3 p-3">
  <div class="container">
    <div class="jumbotron jumbotron-fluid mb-3">
      <div class="container text-center">
        <h1 class="display-3">Live chat room</h1>
        <p class="lead">Join the fun and chat with other users!</p>
      </div>
    </div>
    <div class="border p-4">
      <div class="row">
        <div id="chat-body" style="overflow: hidden; height: 400px;">
          <legend>Chat room</legend>
          <hr />

          <ul id="messages"></ul>
        </div>
      </div>
      <div class="d-flex">
        <input type="text" id="myMessage" class="form-control w-50 mr-3" />
        <button id="sendButton" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript">

    var socket = io.connect("http://127.0.0.1:5000/chat");
    socket.on("connect", function () {
      socket.send("User has connected!");
    });

</script>
{% endblock content %}
